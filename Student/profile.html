<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJCET</title>
    <link rel="stylesheet" href="/Student/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3><span>SJCET</span></h3>
      </div>
      <div class="right_area">
        <a href="#" class="logout_btn">Logout</a>
      </div>
    </header>
    <!--header area end-->
    
    <!--sidebar start-->
    <div class="sidebar">
      <div class="profile_info">
        <img src="/Student/assets/images/1.png" class="profile_image" alt="">
        <h4>User</h4>
      </div>
      <a href="welcome.html"><i class="fas fa-clipboard"></i></i><span>Home</span></a>
      <a href="profile.html"><i class="fas fa-user"></i><span>Profile</span></a>
      <a href="timetable.html"><i class="fas fa-table"></i><span>Timetable</span></a>
      <a href="marks.html"><i class="fas fa-th"></i><span>Marks</span></a>
      <a href="attendance.html"><i class="fas fa-user-check"></i><span>Attendance</span></a>
    </div>
    <!--sidebar end-->

    <div class="content" align="center">
      
        <div  class="profile_table" >
            
            <table style="background-color: #fff ;"  cellpadding="0" cellspacing="0" width="100%" >
                <tbody >
                    <tr>
                        <th colspan="2" width="50%" >Student Details</th>
                    </tr>
                    <tr>
                        <td align="left">Admission No:
                        </td>
                        <td align="left" >
                            <span >x</span>
                        </td>
                        
                    </tr>
                    <tr>
                        <td align="left">Student Name:
                        </td>
                        <td align="left" >
                            <span >x</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">Gender:
                        </td>
                        <td align="left" >
                            <span >x</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">Date of Birth:
                        </td>
                        <td align="left" >
                            <span >x</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">Course:
                        </td>
                        <td align="left" >
                            <span >x</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">Phone No:
                        </td>
                        <td align="left" >
                            <span >x</span>
                        </td>
                        
                    </tr>
                    <tr>
                        <td align="left">Address:
                        </td>
                        <td align="left" >
                            <span >xxxxxxxxxxxxxxxxxxxxxxxxxxxx</span>
                        </td>
                        
                    </tr>
                    
                    <tr>
                        <td align="left">Email ID:
                        </td>
                        <td align="left">
                            <span >x</span>

                        </td>
                        
                    </tr>
                </tbody>
            </table>

        </div>         

    </div>
    

    <script type="text/javascript">
    $(document).ready(function(){
      $('.nav_btn').click(function(){
        $('.mobile_nav_items').toggleClass('active');
      });
    });
    </script>

  </body>
</html>
