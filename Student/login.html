<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link rel="icon" type="image/png" href="INSERT PNG LOGO IMAGE PATH HERE"> -->
		<link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="./login_files/main.css">
		<title>Login</title>
	</head>
	<body>

		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(1.64deg) rotateY(6.05deg) scale3d(1.1, 1.1, 1.1);">
						<img src="./login_files/img-01.jpeg" alt="IMG">
					</div>

					<form action="welcome.html" method="POST" class="login100-form validate-form">
						<span class="login100-form-title" style="font-weight: bold; font-family:sans-serif">
							Login
						</span>
						<div class="wrap-input100 validate-input" data-validate="Valid username is required">
							<input class="input100" type="text" name="text" placeholder="Username" >
							<span class="focus-input100"></span>
							<span class="symbol-input100"> <i class="fa fa-envelope" aria-hidden="true"></i> </span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="pass" placeholder="Password" >
							<span class="focus-input100"></span>
							<span class="symbol-input100"> <i class="fa fa-lock" aria-hidden="true"></i> </span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Login
							</button>
						</div>

						<div style="text-align: center; padding-top: 25px;">
							<a style="font-size: 18px;" href="#"> Forgot Username / Password? </a>
						</div>

						<div style="text-align: center; padding-top: 60px;">
							<a href="#" style="font-size: 18px;"> Create your Account
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
		<script src="./login_files/main.js"></script>
		<script>
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>

	</body>
</html>
